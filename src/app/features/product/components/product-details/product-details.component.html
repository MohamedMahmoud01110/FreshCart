<section class="my-15">
  <div class="container mx-auto">
    <div class="grid sm:grid-cols-12">
      <div class="col-span-4 ">
        <img [src]="productDetails.imageCover" class="w-100"  alt=" product-details img">
      </div>
      <div class="col-span-8  pt-15">
        <h1 class="text-4xl font-bold ">{{productDetails.title}}</h1>
        <p class="my-5">{{productDetails.description}}</p>
        <button  class="main-btn opacity-100 w-100">Add To Cart</button>
      </div>
    </div>


  </div>
</section>
