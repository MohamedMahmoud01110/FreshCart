<section class="my-10">
  <input type="text" class="w-1/2 p-3 mx-auto my-3 mb-5 main-input" placeholder="Search Products..." [(ngModel)]="searchTerm" />
<div class="container mx-auto">
  <h2 class="text-4xl font-bold mb-5 mx-2">Popular Products</h2>
  <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-12">
    @for (product of allProducts |search:searchTerm; track product._id) {
      <app-product-card  [product]="product"  (addToCart)="addProductToCart($event)"></app-product-card>
    }@empty {
      <h2 class="text-5xl font-bold  text-center col-span-12 my-5 text-main">No products found</h2>
    }
  </div>
</div>
</section>
